{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <p>
            Enter one or more valid stock symbols (Multiple symbols can be separated by commas).<br>For example:
            AAPL,META,GOOG
        </p>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbols"
            type="text">
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>
{% endblock %}
